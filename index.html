<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C172M Takeoff/Landing Distance Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Cessna 172M Takeoff/Landing Distance Calculator</h1>

        <form id="takeoffForm">
            <div class="form-group">
                <label>Field Elevation and Altimeter Setting:</label>
                <div class="form-group-row">
                    <input type="number" id="fieldElevation" placeholder="Field Elevation (ft)" required>
                    <input type="number" id="altimeterSetting" step="0.01" placeholder="Altimeter Setting (inHg)" value="29.92" required>
                </div>
            </div>

            <label for="pressureAltitude">Pressure Altitude (ft):</label>
            <input type="number" id="pressureAltitude" readonly required>

            <label for="weight">Aircraft Weight (lbs):</label>
            <input type="number" id="weight" min="1900" max="2300" step="1" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" required>

            <label for="wind">Wind Speed (knots):</label>
            <input type="number" id="wind" required>

            <label for="runway">Runway Type:</label>
            <select id="runway">
                <option value="paved">Paved</option>
                <option value="grass">Grass</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <h2>Takeoff:</h2>
            <p>Ground Roll: <span id="takeoffGroundRoll">-</span> ft</p>
            <p>Total Distance (50 ft obstacle): <span id="takeoffTotalDistance">-</span> ft</p>
            <h2>Landing:</h2>
            <p>Ground Roll: <span id="landingGroundRoll">-</span> ft</p>
            <p>Total Distance (50 ft obstacle): <span id="landingTotalDistance">-</span> ft</p>
        </div>
    </div>
</body>
</html>
