<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C172M Takeoff Distance Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>  
</head>
<body>
    <div class="container">
        <h1>Cessna 172M Takeoff Distance Calculator</h1>

        <form id="takeoffForm">
            <label for="weight">Aircraft Weight (lbs):</label>
            <input type="number" id="weight" min="1900" max="2300" step="1" required>

            <label for="altitude">Altitude (ft):</label>
            <input type="number" id="altitude" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" required>

            <label for="wind">Wind Speed (knots):</label>
            <input type="number" id="wind" required>

            <label for="runway">Runway Type:</label>
            <select id="runway">
                <option value="paved">Paved</option>
                <option value="grass">Grass</option>
            </select>

            <button type="submit">Calculate</button>
        </form>

        <div id="results">
            <h2>Results:</h2>
            <p>Ground Roll: <span id="groundRoll">-</span> ft</p>
            <p>Total Distance (50 ft obstacle): <span id="totalDistance">-</span> ft</p>
        </div>
    </div>
</body>
</html>
